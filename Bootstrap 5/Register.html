<!doctype html>
<html lang="de">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Darkmode CSS -->
  <link rel="stylesheet" href="assets/css/Darkmode.css">

  <title>Social Fire HQ</title>
</head>
<body>
  <p></p>
  <h1 align=center>Social Fire HQ - Registrierung</h1>
  <p> </p>
  <p> <img src="https://avatars2.githubusercontent.com/u/74532550?s=200&v=4" class="rounded mx-auto d-block"> </p>

  <div class="container-fluid">
    <form>

      <div class="row">
        <div class="col-md-2">
          <label for="firstName">Vorname</label>
          <input type="firstName" class="form-control" id="firstName" placeholder="Vorname">
        </div>


        <div class="col-md-2">
          <label for="sureName">Nachname</label>
          <input type="sureName" class="form-control" id="sureName" placeholder="Nachname">

        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-md-2">
          <label for="loginMail">Email Adresse</label>
          <input type="email" class="form-control" id="loginMail" aria-describedby="emailHelp" placeholder="Email">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-2">
          <label for="newPassword">Passwort</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Passwort">
          <small id="emailHelp" class="form-text text-muted">Min.10 Stellen, Groß-, Kleinbuchstaben & Sonderzeichen</small>
        </div>
        <div class="col-md-2">
          <label for="repeatPassword">Passwort wiederholen</label>
          <input type="password" class="form-control" id="repeatPassword" placeholder="Passwort wiederholen">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-20">

          <button type="submit" class="btn btn-danger" id="btnRegister">Registrieren</button>
        </div>
      </div>



    </form>
    <p></p>
    <h5>Weitere Angaben (z.B. Wohnort, Feuerwehr) können nach der Anmeldung im Profil hinterlegt werden.</h5>
  </div>



</body>

<foot>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</foot>
</html>
