  <div class="form-row">
          <div class="form-group col-md-2">
            <label for="loginMail">Email Adresse</label>
            <input type="email" class="form-control" id="loginMail" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group col-md-2">
            <label for="newPassword">Passwort</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Passwort">

          </div>
          <div class="form-group col-md-2">
