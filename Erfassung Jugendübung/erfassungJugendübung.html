  <h3 align="center">Erfassung Jugendübung</h3>

  <form>
    <div class="form-group row">
      <label class="col-md-1 col-form-label"><b>Wann?</b></label>
      <div class="col-fluid">
        <label for="inDatum" >Datum</label>
      </div>
      <div class="col-md-1">
        <input type="text" class="form-control" id="inDatum">
      </div>
      <div class="col-fluid">
        <label for="inUhrzeit" >Start Uhrzeit</label>
      </div>
      <div class="col-md-1">
        <input type="text" class="form-control" id="inUhrzeit">
      </div>
      <div class="col-fluid">
        <label for="inUhrzeit" >Ende Uhrzeit</label>
      </div>
      <div class="col-md-1">
        <input type="text" class="form-control" id="inUhrzeit">
      </div>
    </div>

    <div class="col-fluid" id="artSonstige">
      <label for="inSonstiges">Übungsthema:</label>
    </div>
    <div class="col-md-3" id="artSonstige2">
      <input type="text" class="form-control" id="inSonstiges">
    </div>
    <div class="col-fluid" id="artSonstige" style="display:none">
      <label for="inSonstiges">Übungsort:</label>
    </div>
    <div class="col-md-3" id="artSonstige2">
      <input type="text" class="form-control" id="inSonstiges">
    </div>

    <div class="form-row">
      <div class="form-group col-md-1">
        <label for="radioEinsatzart"><b>Art: </b></label>
      </div>
      <div class="form-group col-md-4">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radioEinsatzart" id="einsatzBrand" value="Brand" onclick="auswahlEinsatzart()">
          <label class="form-check-label" for="einsatzBrand">Theorieübung</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radioEinsatzart" id="einsatzTHL" value="THL" onclick="auswahlEinsatzart()">
          <label class="form-check-label" for="einsatzTHL">Praxisübung</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radioEinsatzart" id="einsatzVerkehrsabsicherung" value="Verkehrsabsicherung" onclick="auswahlEinsatzart()">
          <label class="form-check-label" for="einsatzVerkehrsabsicherung">Arbeitseinsatz</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radioEinsatzart" id="einsatzErsteHilfe" value="Erste Hilfe" onclick="auswahlEinsatzart()">
          <label class="form-check-label" for="einsatzErsteHilfe">Allgemeine Jugendarbeit</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radioEinsatzart" id="einsatzSonstiges" value="Sonstiges" onclick="auswahlEinsatzart()">
          <label class="form-check-label" for="einsatzSonstiges">Jugendwartsarbeit</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radioEinsatzart" id="einsatzFehlalarm" value="Fehlalarm" onclick="auswahlEinsatzart()">
          <label class="form-check-label" for="einsatzFehlalarm">Dienstsport</label>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="form-group col-md-4">
        <a href=" " class="btn btn-danger btn-lg active" id="btnSpeichern" role="button" aria-pressed="true" alt="..." >Jugendliche Erfassen</a>
        <a href=" " class="btn btn-danger btn-lg active" id="btnAbschicken" role="button" aria-pressed="true" alt="..." >Ausbilder Erfassen</a>
