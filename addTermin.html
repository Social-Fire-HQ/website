  <div class="container-fluid">

      <form>
        <div class="form-group row">
          <label for="inSubject" class="col-sm-1 col-form-label"><b>Terminname</b></label>
          <div class="col-sm">
            <input type="text" class="form-control" id="inSubject">

        <div class="form-row">
          <div class="form-group col-md-1">
            <label for="radioTerminart"><b>Terminart: </b></label>
          </div>
          <div class="form-group col-md-4">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioTerminart" id="tÜbung" value="Übung" onclick="auswahl()"> <!-- onclick="document.getElementById('rowÜbungen').style.display='block'"-->
              <label class="form-check-label" for="tÜbung">Übung</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioTerminart" id="tAktive" value="Aktive" onclick="auswahl()">
              <label class="form-check-label" for="tAktive">Aktive</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioTerminart" id="tVerein" value="Verein"onclick="auswahl()">
              <label class="form-check-label" for="tVerein">Verein</label>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioTerminart" id="tJugend" value="Jugend" onclick="auswahl()">

            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioTerminart" id="tÜbergreifend" value="Übergreifender Termin" onclick="auswahl()">

            </div>

          </div>
        </div>

              <label class="form-check-label" for="üAllgemein">Allgemeine Übung</label>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioÜbungsart" id="üAs" value="Atemschutz">
              <label class="form-check-label" for="üAs">Atemschutz</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioÜbungsart" id="üMa" value="Maschinisten">

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioÜbungsart" id="üSa" value="Sani">
              <label class="form-check-label" for="üSa">Sani</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioÜbungsart" id="üGf" value="Gruppenführer">
              <label class="form-check-label" for="üGf">Gruppenführer</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioÜbungsart" id="üJa" value="Jugend">
              <label class="form-check-label" for="üJa">Jugend</label>

          </div>



          <div class="form-group col-md-4" id="rowAktiveArt" style="display:none">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioTAktiveArt" id="aVeranstaltung" value="Aktiveveranstaltung">
              <label class="form-check-label" for="aVeranstaltung">Veranstaltung</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioTAktiveArt" id="aPrüfung" value="Aktiveprüfung">
              <label class="form-check-label" for="aPrüfung">Prüfung</label>
            </div>

          </div>

          <div class="form-group col-md-4" id="rowJugendArt" style="display:none">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioTJugendArt" id="jVeranstaltung" value="Jugendveranstaltung">

            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioTJugendArt" id="jPrüfung" value="Jugendprüfung">
              <label class="form-check-label" for="jPrüfung">Prüfung</label>

            <div class="form-check form-check-inline">

              <label class="form-check-label" for="vPrüfung">Vorstandssitzung</label>
            </div>
          </div>
        </div>
